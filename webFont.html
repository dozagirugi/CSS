<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>웹 폰트(구글 폰트) 사용하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <!-- 구글 폰트에서 링크하기 -->

    <style>
    .webfont{
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    .webfontSecond{
        font-family: "Madimi One", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
    p{
      font-size: 3.5em;
    }
    </style>
    
</head>
<body>
  <p>1. Using Defalut Font</p>
  <p class="webfont">2. Using Benas Neue(Google-Fonts) Font</p>
  <p class="webfontSecond">3. Using Madimi One(Google-Fonts) Font</p>
</body>
</html>
