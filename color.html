<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>Color in Web</title>
	<style>
		body {
			background: #222;
		}

		.text1 {
			/* 흰색 white = #fff = #ffffff = rgb(255,255,255) */
			/* 검은색 black = #000 = #000000 = rgb(0,0,0) */
			color: rgb(255, 255, 255);
		}

		.text2 {
			color: rgba(255, 255, 255, 0.8);
			/* rgb'a'는 투명도를 나타냄. 0에 가까울수록 투명해짐. */
		}

		.text3 {
			color: rgba(255, 255, 255, 0.5);
		}

		.text4 {
			color: rgba(255, 255, 255, 0.2);
		}
	</style>
</head>

<body>
	<h1 class="text1">HTML5+CSS3</h1>
	<h1 class="text2">HTML5+CSS3</h1>
	<h1 class="text3">HTML5+CSS3</h1>
	<h1 class="text4">HTML5+CSS3</h1>
</body>

</html>
<!-- 색깔의 16진수를 알 수 있는 사이트: Color Hunt 등등 -->
