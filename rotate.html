<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Transform</title>
    <style>
      .origin {
        width: 210px;
        height: 200px;
        border: 1px solid black;
        float: left;
        margin: 40px;
      }
      .rotate1:hover {
        transform: rotate(20deg);
        /* rotate는 각도 만큼 회전한다 */
      }
      .rotate2:hover {
        transform: rotate(-40deg);
      }

      .tr {
        transition: all 1s;
      }
    </style>
  </head>

  <body>
    <div class="origin">
      <div class="rotate1">
        <img src="images/fruit.jpg" />
      </div>
    </div>
    <div class="origin">
      <div class="rotate2">
        <img src="images/fruit.jpg" />
      </div>
    </div>
  </body>
</html>
