<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		.box1 {
			float: left;
			width: 100px;
			background: #ffd800;
			margin-right: 10px;
			padding: 20px;
		}

		.box2 {
			position: relative;
			/* 상대좌표는 본인이 기준이다. 페이지 기준으로 아래 좌표만큼 이동. */
			left: -50px;
			top: 30px;
			width: 300px;
			background: #0094ff;
			float: left;
			padding: 20px;
		}
	</style>
</head>

<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>

</html>
