<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>선형 그러데이션(각도를 이용하여 그라데이션 만들기)</title>
	<style>
		div {
			width: 500px;
			height: 300px;
			border-radius: 10px;
		}

		.grad {
			/* 45도 (오른쪽 위) 방향으로, 빨강에서 흰색으로 */
			background: linear-gradient(45deg, #ff0000, #ffffff, yellow);
		}
	</style>
</head>

<body>
	<div class="grad"></div>
</body>

</html>
