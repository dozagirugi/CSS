<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Transform</title>
    <style>
      .origin {
        width: 210px;
        height: 200px;
        border: 1px solid black;
        float: left;
        margin: 40px;
      }
      .scalex:hover {
        transform: scaleX(1.2);
        /* scaleX는 가로로 확대(1보다 크면)*축소(1보다 작으면) */
      }
      .scaley:hover {
        transform: scaleY(1.5);
        /* scaleY는 세로로 확대(1보다 크면)*축소(1보다 작으면) */
      }
      .scale:hover {
        transform: scale(0.7);
      }
    </style>
  </head>

  <body>
    <div class="origin">
      <div class="scalex">
        <img src="images/fruit.jpg" />
      </div>
    </div>
    <div class="origin">
      <div class="scaley">
        <img src="images/fruit.jpg" />
      </div>
    </div>
    <div class="origin">
      <div class="scale">
        <img src="images/fruit.jpg" />
      </div>
    </div>
  </body>
</html>
